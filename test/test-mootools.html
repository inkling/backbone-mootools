<!DOCTYPE HTML>
<html>
<head>
  <title>Backbone Test Suite</title>
  <link rel="stylesheet" href="../backbone/test/vendor/qunit.css" type="text/css" media="screen" />
  <script type="text/javascript" src="../mootools-core-1.4.1.js"></script>
  <script type="text/javascript" src="../MooToolsAdapter.js"></script>
  <script type="text/javascript" src="../backbone/test/vendor/qunit.js"></script>
  <script type="text/javascript" src="../backbone/test/vendor/jslitmus.js"></script>
  <script type="text/javascript" src="../backbone/test/vendor/underscore-1.3.1.js"></script>
  <script type="text/javascript" src="../backbone/backbone.js"></script>

  <!--
       Remap $ to jQuery for the tests only. This is necessary, so we don't have
       to have this mapping inside the adapter. Although the tests use $ as jQuery,
       Backbone simply uses the jQuery variable.
  -->
  <script>
      window.$ = jQuery;
  </script>
  <script type="text/javascript" src="../backbone/test/events.js"></script>
  <script type="text/javascript" src="../backbone/test/model.js"></script>
  <script type="text/javascript" src="../backbone/test/collection.js"></script>
  <script type="text/javascript" src="../backbone/test/router.js"></script>
  <script type="text/javascript" src="../backbone/test/view.js"></script>
  <script type="text/javascript" src="../backbone/test/sync.js"></script>
  <script type="text/javascript" src="../backbone/test/speed.js"></script>
</head>
<body>
  <h1 id="qunit-header">Backbone Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <br /><br />
  <h1 id="qunit-header"><a href="#">Backbone Speed Suite</a></h1>
  <div id="jslitmus_container" style="margin: 20px 10px;"></div>
</body>
</html>
